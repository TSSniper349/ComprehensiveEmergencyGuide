      --accent-2: #4c8dff;

      --muted: #c9d9ff;
      --stroke: rgba(255, 255, 255, 0.1);
      --shadow: 0 15px 60px rgba(0, 0, 0, 0.35);
      --radius: 14px;
      --transition: 0.3s ease;
    }
    [data-theme="light"] {
      --bg: #f6f7fb;
      --panel: #ffffff;
      --card: #ffffff;
      --accent: #1f8b80;
      --accent-2: #2556c0;
      --text: #1a1f36;
      --muted: #4f5d75;
      --stroke: rgba(26, 31, 54, 0.08);

      transition: background var(--transition), color var(--transition);
      scroll-behavior: smooth;
      min-height: 100vh;

    a { color: inherit; }

    .header-controls { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }

    .eyebrow { display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; background: rgba(49, 201, 181, 0.16); color: var(--text); border-radius: 999px; border: 1px solid var(--stroke); font-weight: 600; letter-spacing: 0.02em; }
    .hero-actions { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 18px; }
    .btn { padding: 12px 18px; border-radius: 14px; border: 1px solid transparent; cursor: pointer; font-weight: 700; transition: var(--transition); text-decoration: none; display: inline-flex; justify-content: center; align-items: center; gap: 8px; }
    .btn.primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #fff; box-shadow: var(--shadow); }
    .btn.ghost { background: var(--panel); border-color: var(--stroke); color: var(--text); }
    .btn:hover { transform: translateY(-1px); }
    .stat-cards, .quick-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; margin-top: 16px; }
    .stat-card, .quick-card { padding: 14px; border-radius: var(--radius); background: var(--panel); border: 1px solid var(--stroke); display: flex; flex-direction: column; gap: 6px; box-shadow: var(--shadow); }
    .quick-card { cursor: pointer; transition: var(--transition); }
    .quick-card:hover { border-color: var(--accent); transform: translateY(-2px); }
    .pill { padding: 6px 10px; border-radius: 10px; background: rgba(255,255,255,0.08); color: var(--text); font-weight: 600; width: fit-content; }
    .layout { max-width: 1200px; margin: -40px auto 0; padding: 0 clamp(16px, 4vw, 32px) 48px; display: grid; grid-template-columns: 320px 1fr; gap: 18px; }
    .panel { background: var(--panel); border: 1px solid var(--stroke); border-radius: var(--radius); padding: 16px; box-shadow: var(--shadow); backdrop-filter: blur(6px); }
    .sidebar h2 { margin: 4px 0 12px; }
    .sidebar input[type="text"] { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--stroke); background: var(--card); color: var(--text); margin-bottom: 12px; }
    .sidebar ul { list-style: none; padding: 0; margin: 0; display: grid; gap: 8px; }
    .sidebar button { width: 100%; padding: 12px 14px; border-radius: 12px; background: var(--card); color: var(--text); border: 1px solid var(--stroke); cursor: pointer; text-align: left; font-weight: 600; transition: var(--transition); }
    .sidebar button.active, .sidebar button:hover { border-color: var(--accent); box-shadow: 0 10px 30px rgba(76, 141, 255, 0.25); }
    .content { padding: 18px 18px 12px; background: var(--panel); border: 1px solid var(--stroke); border-radius: var(--radius); box-shadow: var(--shadow); }
    .content-header { display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
    .content h2 { margin: 10px 0 6px; font-family: 'Space Grotesk', 'Inter', sans-serif; }
    .content p { margin-top: 0; color: var(--muted); }
    .steps { list-style: none; padding: 0; margin: 18px 0; display: grid; gap: 12px; }
    .steps li { display: grid; grid-template-columns: 86px 1fr; align-items: center; gap: 14px; padding: 10px; border-radius: 12px; background: var(--card); border: 1px solid var(--stroke); animation: fadeIn 0.5s forwards; }
    .steps li img { width: 86px; height: 86px; border-radius: 12px; object-fit: cover; border: 1px solid var(--stroke); }
    .steps li span { display: block; color: var(--text); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: none; } }
    .video-container { margin: 12px 0 18px; border-radius: var(--radius); overflow: hidden; border: 1px solid var(--stroke); background: var(--card); }
    .video-container iframe { width: 100%; height: 340px; border: 0; display: block; }
    .resource-links { display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0 6px; }
    .resource-links a { text-decoration: none; color: var(--text); padding: 10px 14px; border-radius: 12px; border: 1px solid var(--stroke); background: var(--card); font-weight: 600; transition: var(--transition); }
    .resource-links a:hover { border-color: var(--accent); }
    .local-info { margin-top: 12px; padding: 12px 14px; border-radius: 12px; background: linear-gradient(120deg, rgba(49, 201, 181, 0.15), rgba(76, 141, 255, 0.18)); border: 1px solid var(--stroke); }
    section { max-width: 1200px; margin: 40px auto; padding: 0 clamp(16px, 4vw, 32px); }

    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 14px; }
    .card { padding: 16px; border-radius: var(--radius); border: 1px solid var(--stroke); background: var(--panel); box-shadow: var(--shadow); display: flex; flex-direction: column; gap: 8px; }
    .card .pill { margin-top: auto; }
    .footer { text-align: center; padding: 24px 16px; color: var(--muted); border-top: 1px solid var(--stroke); background: var(--panel); }
    .social-icons { margin-top: 8px; }

    .badge-row { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }

            { text: "不要挑破水泡或撕掉附着的衣物。", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Burn_blisters.jpg/320px-Burn_blisters.jpg" },
            { text: "严重烧伤时，立即就医。", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Ambulance.jpg/320px-Ambulance.jpg" }
          ],
            video: "https://www.youtube.com/embed/XJGPzl3ENKo?si=71yAWrFsDBS4Pzvo"
        },
        poisoning: {
          title: "中毒",
          intro: "怀疑中毒时，请迅速采取以下措施：",
          steps: [
            { text: "立即拨打急救电话。", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Telephone.jpg/320px-Telephone.jpg" },
            { text: "如可能，尝试识别中毒物质。", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Chemical_symbols.jpg/320px-Chemical_symbols.jpg" },
            { text: "不要催吐，除非专业人员建议。", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/No_vomiting_symbol.jpg/320px-No_vomiting_symbol.jpg" },
            { text: "立即寻求医疗帮助。", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Ambulance.jpg/320px-Ambulance.jpg" }
          ],
            video: "https://www.youtube.com/embed/Zo0VK1tJHAM?si=7AwDTUvQqJFCNH0D"
        },
        cyber: {
          title: "网络安全事件",
          intro: "遇到网络安全事件，请采取以下措施保护数据安全：",
          steps: [
            { text: "断开受影响设备的网络连接。", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/WiFi_Disconnect.png/320px-WiFi_Disconnect.png" },
            { text: "立即更改所有密码。", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Password_symbol.jpg/320px-Password_symbol.jpg" },
            { text: "通知IT部门或可信赖的网络安全专家。", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/IT_support_icon.png/320px-IT_support_icon.png" },
            { text: "监控账户是否有异常活动。", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Security_monitor.jpg/320px-Security_monitor.jpg" }
          ],
            video: "https://www.youtube.com/embed/EHqXMxY4_Nk?si=WvKUXl44W5MkkABt"
        }
      }
    };

    // Update site text based on selected language.
    
    function renderNavigation(copy) {
      const navLinks = document.getElementById('navLinks');
      navLinks.innerHTML = '';
      const navMap = [
        { href: '#home', label: copy.nav.home },
        { href: '#guide', label: copy.nav.guide },
        { href: '#plan', label: copy.nav.plan },
        { href: '#kit', label: copy.nav.kit },
        { href: '#resources', label: copy.nav.resources }
      ];
      navMap.forEach(item => {
        const link = document.createElement('a');
        link.href = item.href;
        link.textContent = item.label;
        navLinks.appendChild(link);
      });
    }

    function renderLanguageButtons() {
      const container = document.getElementById('languageButtons');
      container.innerHTML = '';
      ['en','es','fr','de','zh'].forEach(code => {
        const btn = document.createElement('button');
        btn.className = 'chip-button lang-button';
        btn.dataset.lang = code;
        btn.textContent = code.toUpperCase();
        if (code === currentLang) btn.classList.add('active');
        btn.onclick = () => setLanguage(code);
        container.appendChild(btn);
      });
    }

    function renderHero(copy) {
      document.getElementById('brandName').textContent = copy.brand;
      document.getElementById('heroPill').textContent = copy.hero.pill;
      document.getElementById('siteTitle').textContent = copy.hero.title;
      document.getElementById('heroSubtitle').textContent = copy.hero.subtitle;
      document.getElementById('heroPrimary').textContent = copy.hero.primary;
      document.getElementById('heroSecondary').textContent = copy.hero.secondary;
      const previewImage = document.getElementById('previewImage');
      if (previewImage) previewImage.alt = copy.hero.title;

      const heroLinks = document.getElementById('resourceLinks');
      heroLinks.innerHTML = '';
      [
        { href: '#resources', label: copy.nav.resources },
        { href: '#kit', label: copy.nav.kit },
        { href: '#plan', label: copy.nav.plan }
      ].forEach(item => {
        const a = document.createElement('a');
        a.href = item.href;
        a.textContent = item.label;
        heroLinks.appendChild(a);
      });

      const statCards = document.getElementById('statCards');
      statCards.innerHTML = '';
      copy.stats.forEach(stat => {
        const card = document.createElement('div');
        card.className = 'stat-card';
        card.innerHTML = `<span class="pill">${stat.label}</span><strong>${stat.value}</strong><small style="color: var(--muted);">${stat.desc}</small>`;
        statCards.appendChild(card);
      });

      const quickActions = document.getElementById('quickActions');
      quickActions.innerHTML = '';
      copy.quickActions.forEach(action => {
        const card = document.createElement('div');
        card.className = 'quick-card';
        card.onclick = () => handleQuickAction(action.action);
        card.innerHTML = `<div class="badge-row">${copy.quickActionBadges.map(b => `<span class='badge'>${b}</span>`).join('')}</div><h4 style="margin:8px 0 4px;">${action.title}</h4><p style="color: var(--muted); margin:0;">${action.desc}</p>`;
        quickActions.appendChild(card);
      });
    }

    function renderGuide(copy) {
      document.getElementById('menuTitle').textContent = copy.guide.menuTitle;
      const searchBox = document.getElementById('searchBox');
      searchBox.placeholder = copy.guide.searchPlaceholder;
      document.getElementById('guideEyebrow').textContent = copy.guide.eyebrow;
      document.getElementById('switchHint').textContent = copy.guide.switchHint;

      const resourceLinks = document.getElementById('guideResourceLinks');
      resourceLinks.innerHTML = '';
      const linkMap = [
        { text: copy.guide.resources.download, action: () => handleResourceAction('pdf') },
        { text: copy.guide.resources.print, action: () => handleResourceAction('print') },
        { text: copy.guide.resources.share, action: () => handleResourceAction('share') }
      ];
      linkMap.forEach(item => {
        const a = document.createElement('a');
        a.href = '#';
        a.onclick = (e) => { e.preventDefault(); item.action(); };
        a.textContent = item.text;
        resourceLinks.appendChild(a);
      });

      buildEmergencyList(copy);
    }

    function renderSections(copy) {
      document.getElementById('planTitle').textContent = copy.plan.title;
      document.getElementById('planLead').textContent = copy.plan.lead;
      buildCardGrid(document.getElementById('planCards'), copy.plan.cards);

      document.getElementById('kitTitle').textContent = copy.kit.title;
      document.getElementById('kitLead').textContent = copy.kit.lead;
      buildCardGrid(document.getElementById('kitCards'), copy.kit.cards);

      document.getElementById('resourcesTitle').textContent = copy.resources.title;
      document.getElementById('resourcesLead').textContent = copy.resources.lead;
      buildCardGrid(document.getElementById('resourcesCards'), copy.resources.cards);
    }

    function buildCardGrid(container, cards) {
      container.innerHTML = '';
      cards.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card';
        const title = document.createElement('h3');
        title.textContent = card.title;
        const desc = document.createElement('p');
        desc.style.color = 'var(--muted)';
        desc.textContent = card.desc;
        div.appendChild(title);
        div.appendChild(desc);
        if (card.cta) {
          const btn = document.createElement(card.href ? 'a' : 'button');
          btn.className = 'btn ' + (card.style || 'ghost');
          if (card.href) {
            btn.href = card.href;
            btn.target = '_blank';
            btn.rel = 'noreferrer';
          }
          btn.style.width = '100%';
          btn.textContent = card.cta;
          btn.onclick = btn.href ? null : () => alert(uiCopy[currentLang].alerts.sharePlan);
          div.appendChild(btn);
        }
        if (card.tag) {
          const tag = document.createElement('div');
          tag.className = 'pill';
          tag.textContent = card.tag;
          div.appendChild(tag);
        }
        container.appendChild(div);
      });
    }

    function renderFooter(copy) {
      document.getElementById('footerText').textContent = copy.footer.text;
      document.getElementById('socialFacebook').textContent = copy.footer.social.facebook;
      document.getElementById('socialTwitter').textContent = copy.footer.social.twitter;
      document.getElementById('socialYouTube').textContent = copy.footer.social.youtube;
    }

    function buildEmergencyList(copy) {
      const list = document.getElementById('emergencyList');
      list.innerHTML = '';
      const order = Object.keys(emergencyData[currentLang] || emergencyData.en);
      order.forEach(key => {
        const btn = document.createElement('button');
        btn.id = `btn-${key}`;
        const label = (emergencyData[currentLang] && emergencyData[currentLang][key]?.title) || emergencyData.en[key].title;
        btn.textContent = label;
        btn.onclick = () => showEmergency(key);
        const li = document.createElement('li');
        li.appendChild(btn);
        list.appendChild(li);
      });
      const firstBtn = document.getElementById(`btn-${currentEmergency}`) || list.querySelector('button');
      if (firstBtn) firstBtn.classList.add('active');
    }

    function setLanguage(lang) {
      if (!uiCopy[lang]) return;
      currentLang = lang;
      document.documentElement.lang = lang;
      renderLanguageButtons();
      const copy = uiCopy[lang];
      renderNavigation(copy);
      renderHero(copy);
      renderGuide(copy);
      renderSections(copy);
      renderFooter(copy);
      updateLocalInfoText(copy.local.detecting, copy.local.status);
      updateThemeLabel(copy);
      showEmergency(currentEmergency);
      document.title = copy.hero.title;
      fetchLocalEmergencyInfo();
      document.querySelectorAll('.lang-button').forEach(btn => btn.classList.toggle('active', btn.dataset.lang === lang));
    }

    function showEmergency(emergencyType) {
      currentEmergency = emergencyType;
      document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.getElementById('btn-' + emergencyType);
      if (activeBtn) activeBtn.classList.add('active');

      const data = (emergencyData[currentLang] && emergencyData[currentLang][emergencyType]) || emergencyData.en[emergencyType];
      document.getElementById('emergencyTitle').textContent = data.title;
      document.getElementById('emergencyIntro').textContent = data.intro;

      const stepsList = document.getElementById('emergencySteps');
      stepsList.innerHTML = '';
      data.steps.forEach((step, index) => {
        const li = document.createElement('li');
        const img = document.createElement('img');
        img.src = step.img;
        img.alt = `${data.title} step ${index + 1}`;
        const span = document.createElement('span');
        span.textContent = step.text;
        li.appendChild(img);
        li.appendChild(span);
        stepsList.appendChild(li);
      });

      if (data.video) {
        document.getElementById('emergencyVideo').src = data.video;
        document.getElementById('videoContainer').style.display = 'block';
      } else {
        document.getElementById('videoContainer').style.display = 'none';
      }
    }

    function filterEmergencies() {
      const filter = document.getElementById('searchBox').value.toLowerCase();
      const buttons = document.querySelectorAll('#emergencyList button');
      buttons.forEach(btn => {
        if (btn.textContent.toLowerCase().includes(filter)) {
          btn.parentElement.style.display = '';
        } else {
          btn.parentElement.style.display = 'none';
        }
      });
    }

    function toggleDarkMode() {
      darkMode = !darkMode;
      document.documentElement.setAttribute('data-theme', darkMode ? 'dark' : 'light');
      localStorage.setItem('ceg-theme', darkMode ? 'dark' : 'light');
      updateThemeLabel(uiCopy[currentLang]);
    }

    function updateThemeLabel(copy) {
      const toggle = document.getElementById('themeToggle');
      if (toggle) toggle.textContent = darkMode ? copy.actions.themeDark : copy.actions.themeLight;
      const audioButton = document.getElementById('audioButton');
      if (audioButton) audioButton.textContent = copy.actions.audio;
    }

    function playVoice() {
      const copy = uiCopy[currentLang];
      if (!("speechSynthesis" in window)) {
        alert(copy.alerts.ttsUnsupported);
        return;
      }
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance();
      utterance.lang = currentLang;
      const title = document.getElementById('emergencyTitle').textContent;
      const intro = document.getElementById('emergencyIntro').textContent;
      let stepsText = '';
      document.querySelectorAll('#emergencySteps li span').forEach(li => { stepsText += li.textContent + '. '; });
      utterance.text = `${title}. ${intro}. ${stepsText}`;
      speechSynthesis.speak(utterance);
    }

    function handleResourceAction(type) {
      const copy = uiCopy[currentLang];
      if (type === 'share' && navigator.share) {
        navigator.share({ title: copy.hero.title, text: copy.alerts.sharePlan, url: window.location.href }).catch(() => {});
        return;
      }
      const message = type === 'pdf' ? copy.alerts.pdf : type === 'print' ? copy.alerts.print : copy.alerts.share;
      alert(message);
    }

    function handleQuickAction(action) {
      const copy = uiCopy[currentLang];
      if (action === 'call') {
        alert(copy.alerts.call.replace('{number}', lastEmergencyNumber));
        return;
      }
      if (action === 'install') {
        alert(copy.alerts.install);
        return;
      }
      if (action === 'share') {
        handleResourceAction('share');
      }
    }

    function updateLocalInfoText(text, status) {
      document.getElementById('localEmergencyText').textContent = text;
      document.getElementById('localStatus').textContent = status;
      document.getElementById('localInfoTitle').textContent = uiCopy[currentLang].local.title;
    }

    function fetchLocalEmergencyInfo() {
      const copy = uiCopy[currentLang];
      updateLocalInfoText(copy.local.detecting, copy.local.status);
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          const countryCode = data.country_code || 'default';
          const number = emergencyNumbers[countryCode] || emergencyNumbers.default;
          lastEmergencyNumber = number;
          document.getElementById('localEmergencyText').textContent = copy.local.success.replace('{country}', countryCode).replace('{number}', number);
          document.getElementById('localStatus').textContent = copy.local.status;
        })
        .catch(() => {
          document.getElementById('localEmergencyText').textContent = copy.local.error;
          document.getElementById('localStatus').textContent = copy.local.status;
        });
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js').catch(() => {});
      });
    }

    const savedTheme = localStorage.getItem('ceg-theme');
    if (savedTheme === 'light') {
      darkMode = false;
      document.documentElement.setAttribute('data-theme', 'light');
    } else {
      document.documentElement.setAttribute('data-theme', 'dark');
    }

    setLanguage(currentLang);
    showEmergency(currentEmergency);
    fetchLocalEmergencyInfo();
  </script>
</body>
</html>
